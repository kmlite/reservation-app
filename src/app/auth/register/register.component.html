<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 ms-auto me-auto">
                    <div class="card card-register">
                        <h3 class="title">新規会員登録</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                            <label>ユーザー名</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-single-02"></i>
                                </span>
                                <input 
                                    ngModel
                                    name="username"
                                    type="text"
                                    class="form-control"
                                    placeholder="ユーザー名"
                                    required
                                >
                            </div>

                            <label>Eメール</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                                <input 
                                    ngModel
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    placeholder="Eメール"
                                    pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                    required
                                >
                            </div>
                            
                            <label>パスワード</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                                <input
                                    ngModel
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="パスワード"
                                    minlength="8"
                                    required
                                 >
                            </div>

                            <label>パスワード確認</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-minimal-right"></i>
                                </span>
                                <input
                                    ngModel
                                    name="confirmpassword"
                                    type="password"
                                    class="form-control"
                                    placeholder="パスワード確認"
                                    required
                                 >
                            </div>
                            <div class="d-grid">
                                <button [disabled]="!registerForm.valid" class="btn btn-danger btn-block btn-round" type="submit">登録</button>
                            </div>
                        </form>
                        <div class="forgot">
                            <a [routerLink]="['/login']" class="btn btn-link btn-danger">ログインはこちら</a>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="errors && errors.length>0" class="container">
                <div class="alert-wrapper">
                    <div *ngFor="let error of errors" class="message alert alert-danger alert-with-icon">
                        <i class="nc-icon nc-bell-55"></i>
                        {{ error.detail }}
                    </div>
                </div>
            </div>

            <!-- <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div> -->
        </div>
    </div>
</div>
